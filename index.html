<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h2>Exercício - HTML com JS</h2>
        <h4>Digite 2 números:</h4>
        <form id="form-exercicio">
            <input type="number" id='campo-a' required placeholder="Campo A" />
            <input type="number" id='campo-b' required placeholder="Campo B" />
            <p class="error-message">
                Este número precisa ser maior que o número do campo A
            </p>
            <p class="success-message">
                Números válidos
            </p>
            <button id='btn-submit' type="submit">Enviar</button>
        </form>
        </div>
    <script src='./main.js'></script>
</body>
</html>n
